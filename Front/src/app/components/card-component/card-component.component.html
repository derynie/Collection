<mat-card style="height: 95%;">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>

    <mat-card-subtitle *ngIf="data.beginDate && data.endDate">{{data.beginDate| date:'yyyy'}} - {{data.endDate| date:'yyyy'}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!data.beginDate && !data.endDate">No Date</mat-card-subtitle>
    <mat-card-subtitle *ngIf="data.beginDate && !data.endDate">{{data.beginDate | date:'yyyy'}} - ?</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!data.beginDate && data.endDate">? - {{data.endDate | date:'yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.picture}}" style="max-height: 60%; min-height: 30%" alt="Photo of {{data.title}}">
  <mat-card-content style="height: 15%">
    <p *ngIf="data.description" class="textEllepsis">
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!--<button mat-button>LIKE</button>
    <button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
