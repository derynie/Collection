<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    Jolly good!
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>



  <div class="card-container" style="position: relative">
    <md-card class="card" *ngFor="let anime of animes" style="max-height: 300px;">


      <img  src="{{anime?.Picture}}" style="width: 30%; display: inline-block; vertical-align: top; margin-top: 2.3rem; padding-right: 1rem;">

      <div style="width: 65%; display: inline-block;">

        <span>
          <strong>
            {{anime?.Title}}
          </strong>
        </span>

        <p style="max-height: 160px; overflow: auto;">
          {{anime.Description}}
        </p>
      </div>



    </md-card>
  </div>

  <md-paginator [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="setPageEvent($event)"
                class="paginator">
  </md-paginator>


</md-sidenav-container>
